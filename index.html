<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Weather App Grid</title>
    </head>
    <body>
        <main>
            <div class="navbar-top">
                <img src="https://image.flaticon.com/icons/svg/876/876207.svg" alt="top navigation bar" height="18px">
            </div>
        <div class="timezone-section">
            <h2>Montclair</h2>
            <p>Sunday July 12th, 2020</p>
        </div>
        <div class="temperature-section">
            <h1>76&#176;</h1>
            <img src="https://image.flaticon.com/icons/svg/3175/3175780.svg" alt="sunny weather icon" height="36px">
        </div>
        <div class="table-section">
            <table>
                <tr>
                    <th>Humidity</th>
                    <td>13%</td>
                </tr>
                <tr>
                    <th>UV Index</th>
                    <td>27%</td>
                </tr>
                <tr>
                    <th>Wind Speed</th>
                    <td>3.1 MPH</td>
                </tr>
                <tr>
                    <th>Chance of Rain</th>
                    <td>34%</td>
                </tr>
            </table>
        </div>
        <div class="navbar-bottom">
            <img src="https://image.flaticon.com/icons/svg/892/892499.svg" alt="click for details" height="18px">
        </div>
        </main>
    </body>
</html>
