<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Weather App Grid</title>
        <script src="script.js"></script>
        <script src="date.format.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    </head>
    <body>
        <main>
            <div class="navbar-top">
                <img src="https://image.flaticon.com/icons/svg/876/876207.svg" alt="top navigation bar" height="18px">
            </div>
            <div class="fahrenheit-celsius">
                <b>F &#176;</b> / C &#176;
            </div>
        <div class="timezone-section">
            <h2 class="location-timezone">Montclair</h2>
            <p class="today-date">Sunday July 12th, 2020</p>
        </div>
        <div class="temperature-section">
            <h1 class="temperature-degree">76&#176;</h1>
            <img src="https://image.flaticon.com/icons/svg/3175/3175780.svg" alt="weather icon" height="36px" id="weather-icons">
        </div>
        <div class="table-section">
            <table>
                <tr>
                    <th>Humidity</th>
                    <td class="humidity">13%</td>
                </tr>
                <tr>
                    <th>Wind Speed</th>
                    <td class="wind-speed">4 MPH</td>
                </tr>
                <tr>
                    <th>Visibility</th>
                    <td class="visibility">13 Miles</td>
                </tr>
                <tr>
                    <th>Pressure</th>
                    <td class="pressure">25 in.</td>
                </tr>
            </table>
        </div>
        <div class="sunrise-section">
            <h3>SUNRISE</h3>
            <p class="sunrise">5:40 A.M.</p>
        </div>
        <div class="sunset-section">
            <h3>SUNSET</h3>
            <p class="sunset">8:05 P.M.</p>
        </div>
        <div class="navbar-bottom">
            <img src="https://image.flaticon.com/icons/svg/892/892499.svg" alt="click for details" height="18px">
        </div>
        </main>
    </body>
</html>
